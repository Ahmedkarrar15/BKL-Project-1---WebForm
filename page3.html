<div id="map"></div>

<script>
function initMap() {
    var initialLocation = {lat: 40.7128, lng: -74.0060}; // New York City coordinates
    
    var map = new google.maps.Map(document.getElementById('map'), {
        center: initialLocation, // Set the center to the initial location
        zoom: 12 // Adjust the zoom level as needed
     });
    
     var marker = new google.maps.Marker({
        position: initialLocation, // Set the marker position to the initial location
        map: map,
        draggable: true // Allow marker to be dragged to select location
     });
    
     // Update marker position when marker is dragged
     marker.addListener('dragend', function(event) {
        document.getElementById('latitude').value = event.latLng.lat();
        document.getElementById('longitude').value = event.latLng.lng();
    });
    }
 </script>    
    

<!-- Hidden input fields to store latitude and longitude -->
<input type="hidden" id="latitude" name="latitude">
<input type="hidden" id="longitude" name="longitude">
